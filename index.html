<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página en GitLab</title>
  <!-- Importar la fuente CMU Serif desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=CMU+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    img {
      max-width: 400px; /* Tamaño máximo */
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .poema {
      font-family: 'CMU Serif', serif; /* Fuente CMU Serif */
      font-size: 20px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto;
      text-align: justify;
    }
  </style>
</head>
<body>
  <!-- Imagen al inicio -->
  <img src="img/doce.png" alt="Imagen de portada">

  <!-- Poema -->
  <div class="poema">
    <p>
      Entre ríos y montañas canto,<br>
      mi voz se pierde en la brisa suave.<br>
      La tierra guarda memorias antiguas,<br>
      y el agua escribe su viaje eterno.
    </p>
  </div>
</body>
</html>
